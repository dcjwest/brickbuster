<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Brick-BUSTER!</title>
	<link rel="shortcut icon" type="image/x-icon" href="logo.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="container">
			<div id="heading">
				<h1 id="logo"><div class="level-txt"><div class="rotate-txt">Brick</div>BUSTER!</div></h1>
				<p id="warning">Please rotate your device to<br>Landscape Mode to play!</p>
			</div>
			<div id="canvas-container">
				<canvas id="myCanvas" width="800px" height="430px"></canvas>
				<div id="msgBox">
					<p id="msg">Click/Touch the screen to start!<br><span id="instructions">Control paddle with mouse, keyboard L/R buttons, or touch-and-drag.</span></p>
				</div>
				<div id='btnBox'><button id="replay"></button></div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
