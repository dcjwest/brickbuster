<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brick-BUSTER!</title>
	<link rel="shortcut icon" type="image/x-icon" href="logo.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style></style>
</head>
<body>
	<section>
		<div class="container">
			<div id="heading-container">
				<h1><div class="rotate-txt"><span class="brick">Brick</span></div><span class="buster">Buster!</span></h1>
				<p id="warning">Please rotate your device to Landscape Mode to play!</p>
			</div>
			<div id="canvas-container">
				<canvas id="myCanvas" width="800px" height="430px"></canvas>
				<div id="msgBox">
					<p id="msg">Click/Touch the screen to start!<br><span id="instructions">Control paddle with mouse, keyboard L/R buttons, or touch-and-drag.</span></p>
				</div>
				<div id='btnBox'><button id="replay"></button></div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
